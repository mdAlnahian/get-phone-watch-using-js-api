<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Assignment 6</title>
    <style>
      body {
        background-color: rgb(255, 243, 243);
      }
    </style>
  </head>
  <body>
    <h2 class="text-center mt-4 mb-4 text-success">Trust Mobile</h2>

    <!-- search input implement -->

    <div class="input-group mb-3 mb-3 w-75 mx-auto">
      <input
        id="searchFeild"
        type="text"
        class="form-control"
        placeholder="Search your phone"
        aria-label="Recipient's username"
        aria-describedby="button-addon2"
      />
      <button
        onclick="getPhoneInput()"
        class="btn btn-outline-secondary"
        type="button"
        id="button-addon2"
      >
        Search 
      </button>
    </div>
    <!-- error event handlet container -->
    <div
      id="err1"
      class="text-center mb-3 bg bg-danger text-white w-75 mx-auto"
    ></div>
    <!-- error event handlet container 2-->
    <div
      id="err2"
      class="text-center mb-3 bg bg-success text-white w-75 mx-auto"
    ></div>

    <!-- more info container -->

    <div id="more-info-container" class="w-75 mx-auto mb-5 h-100"></div>

    <!-- all phone container -->

    <div
      id="container"
      class="row row-cols-1 row-cols-md-3 g-4 w-75 mx-auto"
    ></div>
    <!-- button for displaying every element -->
    <div id="btn-to-show-all" class="w-75 mx-auto text-center mt-4 mb-5">
      <button
        onclick="lastOne()"
        class="btn btn-outline-secondary
        type="button"
        id="button-addon2"
      >
        SHOW ALL
      </button>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js"></script>
  </body>
</html>
